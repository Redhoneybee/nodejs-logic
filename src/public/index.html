<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @keyframes fadein_account {
            from {
                opacity: 0.8;
                box-shadow: none;
            }

            to {
                opacity: 1;
                box-shadow: 0 13px 27px -5px rgba(50, 50, 93, 0.25),
                    0 8px 16px -8px rgba(0, 0, 0, 0.3), 0 -6px 16px -6px rgba(0, 0, 0, 0.025);

            }
        }
    </style>
    <link rel="stylesheet" href="stylesheets/global.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>Node Logic Tester</title>
</head>

<body>
    <div class="container flex">
        <div class="account_wrap">
            <nav class="flex">
                <ul>
                    <li class="active" data-target="sign_in">SignIn</li>
                    <li data-target="sign_up">SignUp</li>
                </ul>
            </nav>

            <div class="account_contents flex">
                <div id="sign_in" class="sign active">
                    <form action="/signin" method="post">
                        <div class="input_box">
                            <label for="email">email</label>
                            <input type="text" name="email">
                        </div>
                        <div class="input_box">
                            <label for="password">password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="submit_wrap">
                            <input type="submit" value="sign in">
                        </div>
                    </form>
                </div>

                <div id="sign_up" class="sign">
                    <form action="/signup" method="post">
                        <div class="input_box">
                            <label for="username">username</label>
                            <input type="text" name="username">
                        </div>
                        <div class="input_box">
                            <label for="email">email</label>
                            <input type="text" name="email">
                        </div>
                        <div class="input_box">
                            <label for="password">password</label>
                            <input type="password" name="password">
                        </div>
                        <div class="submit_wrap">
                            <input type="submit" value="sign up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascripts/index.js"></script>

</html>
